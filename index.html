<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
  <div class="header text-center">
    <h1>Daily To-Do List App </h1>
  </div>
  <div class="row">
    <div class="listInput col-md-5 col-sm-12">
      <div id="inputArea">
        <input id="userInput" type="text" placeholder="Add a new task">
        <button id="add" class="custBtn"><i class="fas fa-angle-right"></i></button>
      </div>
    </div>
    <div class="mainList col-md-7 col-sm-12">
      <ul>
        <h2 class="empty text-center">Empty List</h2>
      </ul>
    </div>
  </div>
</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
